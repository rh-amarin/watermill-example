services:
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq-publisher:
    build:
      context: ../..
      dockerfile: Dockerfile.publisher
    container_name: rabbitmq-publisher
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    command: ["/root/publisher", "--broker", "rabbitmq", "--topic", "test-topic"]
    restart: unless-stopped

  rabbitmq-subscriber-1:
    build:
      context: ../..
      dockerfile: Dockerfile.subscriber
    container_name: rabbitmq-subscriber-1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    command: ["/root/subscriber", "--broker", "rabbitmq", "--topic", "test-topic", "--subscriber-id", "subscriber-1"]
    restart: unless-stopped

  rabbitmq-subscriber-2:
    build:
      context: ../..
      dockerfile: Dockerfile.subscriber
    container_name: rabbitmq-subscriber-2
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    command: ["/root/subscriber", "--broker", "rabbitmq", "--topic", "test-topic", "--subscriber-id", "subscriber-2"]
    restart: unless-stopped

